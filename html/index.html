<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type = "text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div id='app' class = 'container-fluid'>

        <div id='headers' class = 'center'>
          <!-- Title and subtitles! -->
          <h1>Guess the number!</h1>
          <h2>Enter a number between 1 - 100</h2>
        </div>

        <div id='main' class = 'center'>

          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <form class = 'form-group' action ='#' method = 'POST'>
              <span>
                <input id = 'player-input'  type = 'number' min = "1" max = "100" placeholder = '#' autofocus>
                <button class = "btn btn-success" id = 'submit' type = 'submit'>Guess</button>
              </span>
            </form>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->

            <ul>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>

          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class = 'btn btn-danger'>Reset</button>
            <button class = 'btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <footer id='footer' class = 'center container-fluid'>
        <div class = 'row'>
          <div class='col-xs-4'>
            <img class = 'img-responsive footerimg' src='../images/fa-logo@2x.png'>
          </div>

          <div class='col-xs-4'>
            <h4>Project by Andy Poon</h4>
          </div>

          <div class='col-xs-4'>
            <img class = 'img-responsive footerimg' src='../images/grace_hopper_academy.png'>
          </div>
        </div>
    </footer>
  </body>
</html>
