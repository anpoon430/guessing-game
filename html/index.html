<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script defer src = '../js/GuessingGame.js'></script>
  </head>
  <body class='bkgd'>
    <div class = 'container-fluid'>
    <div class = 'col-md-3'></div>

      <div id='app' class = 'col-xs-12 col-md-6'>

        <div id='headers' class = 'center'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guess the number!</h1>
          <h2 id='subtitle'>Enter a number between 1 - 100</h2>
          <p id = 'message'></p>
        </div>

        <div id='main' class = 'center'>

          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
                  <input class = 'center' id = 'player-input'  type = 'number' min = "1" max = "100" autofocus>
                  <button class = "btn btn-mahogany" id = 'submit'>Guess</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->

            <ul class='list-inline'>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>

          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id = 'reset' class = 'btn btn-koamaru'>Reset</button>
            <button id = 'hint' class = 'btn btn-jungle'>Hint</button>
          </div>
        </div>
      </div>
      <div class = 'col-md-3'></div>
    </div>

    <footer id='footer' class = 'center container-fluid'>
        <div class = 'row'>
          <div class='col-md-4'>
            <img src='../images/fa-logo@2x.png'>
          </div>

          <div class='col-md-4'>
            <h4>Project by Andy Poon</h4>
          </div>

          <div class='col-md-4'>
            <img src='../images/grace_hopper_academy.png'>
          </div>
        </div>
    </footer>

  </body>
</html>
